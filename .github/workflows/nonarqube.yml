name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarQube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ 4bab2cdc5174c49053ae728541698c3a61d882e5 }}
          SONAR_TOKEN: ${{ squ_cd425c169125ca7258f786ad118b4349e6ae2663 }}
        run: |
          ./gradlew sonarqube \
            -Dsonar.projectKey=repocdci \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ squ_cd425c169125ca7258f786ad118b4349e6ae2663 }}
